<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Atividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin: 0;
    }

    .input-field {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }    

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Atividades</h1>

  <div class="container">
    <form id="cadastroForm">
      <label>Data:</label>
      <input type="date" name="data" class="input-field" id="data" required><br>
    
      <label>Atividade:</label>
      <input type="text" name="atividade" class="input-field" id="atv" required><br>
    
      <label>Autor:</label>
      <input type="text" name="autor" class="input-field" id="aut" required><br>
    
      <span onclick="novaAtividade()" class="addBtn">Cadastrar</span>
      <!-- <button type="submit">Cadastrar</button> -->
    </form>
    

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Atividade</th>
          <th>Autor</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody id="tabelaAtividades">
        <!-- As atividades cadastradas serão adicionadas aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js">
    // Função para cadastrar atividade
    function cadastrarAtividade(event) {
      event.preventDefault();

      var data = document.querySelector('input[name="data"]').value;
      var atividade = document.querySelector('input[name="atividade"]').value;
      var autor = document.querySelector('input[name="autor"]').value;

      // Criar uma nova linha na tabela com os dados da atividade cadastrada
      var table = document.getElementById('listaAtividades');
      var newRow = table.insertRow();

      var dataCell = newRow.insertCell();
      var atividadeCell = newRow.insertCell();
      var autorCell = newRow.insertCell();

      dataCell.textContent = data;
      atividadeCell.textContent = atividade;
      autorCell.textContent = autor;

      // Limpar os campos do formulário
      document.querySelector('input[name="data"]').value = '';
      document.querySelector('input[name="atividade"]').value = '';
      document.querySelector('input[name="autor"]').value = '';
    }

    // Evento de submit do formulário de cadastro
    document.getElementById('cadastroForm').addEventListener('submit', cadastrarAtividade);
  </script>
</body>
</html>
