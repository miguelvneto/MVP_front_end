<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Atividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin: 0;
    }

    .input-field {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }    

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }

    .edit-icon {
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Atividades</h1>

  <div class="container">
    <form id="cadastroForm">
      <label>Data:</label>
      <input type="date" name="data" class="input-field" id="data" required><br>
    
      <label>Atividade:</label>
      <input type="text" name="atividade" class="input-field" id="atv" required><br>
    
      <label>Autor:</label>
      <input type="text" name="autor" class="input-field" id="aut" required><br>
    
      <span onclick="novaAtividade()" class="addBtn">Cadastrar</span>
    </form>
    

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Atividade</th>
          <th>Autor</th>
          <th>Editar</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody id="tabelaAtividades">
        <!-- Exemplo de linha com ícone de edição e botão de deletar -->
        <tr>
          <td>1</td>
          <td>2023/09/25</td>
          <td>Exemplo de Atividade</td>
          <td>Exemplo de Autor</td>
          <td>
            <span class="edit-icon" onclick="editarAtividade(1)">Editar</span>
          </td>
          <td>
            <button onclick="deletarAtividade(1)">Deletar</button>
          </td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </div>

  <script src="script.js">
    // Função para cadastrar atividade
    function cadastrarAtividade(event) {
      event.preventDefault();

      var data = document.querySelector('input[name="data"]').value;
      var atividade = document.querySelector('input[name="atividade"]').value;
      var autor = document.querySelector('input[name="autor"]').value;

      // Criar uma nova linha na tabela com os dados da atividade cadastrada
      var table = document.getElementById('tabelaAtividades');
      var newRow = table.insertRow();

      var idCell = newRow.insertCell();
      var dataCell = newRow.insertCell();
      var atividadeCell = newRow.insertCell();
      var autorCell = newRow.insertCell();
      var editarCell = newRow.insertCell();
      var deletarCell = newRow.insertCell();

      idCell.textContent = getNextId(); // Você precisa implementar uma função getNextId()
      dataCell.textContent = data;
      atividadeCell.textContent = atividade;
      autorCell.textContent = autor;
      editarCell.innerHTML = '<span class="edit-icon" onclick="editarAtividade(' + idCell.textContent + ')">Editar</span>';
      deletarCell.innerHTML = '<button onclick="deletarAtividade(' + idCell.textContent + ')">Deletar</button>';

      // Limpar os campos do formulário
      document.querySelector('input[name="data"]').value = '';
      document.querySelector('input[name="atividade"]').value = '';
      document.querySelector('input[name="autor"]').value = '';
    }

    // Função para editar atividade
    function editarAtividade(id) {
      // Implemente a lógica de edição aqui
      alert('Editar atividade com ID ' + id);
    }

    // Função para deletar atividade
    function deletarAtividade(id) {
      // Implemente a lógica de exclusão aqui
      alert('Deletar atividade com ID ' + id);
    }

    // Evento de submit do formulário de cadastro
    document.getElementById('cadastroForm').addEventListener('submit', cadastrarAtividade);
  </script>
</body>
</html>
